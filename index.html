<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Data</title>
</head>
<body>

  <h1>Data from Google Sheet</h1>
  <ul id="dataList"></ul>

  <script>
    // Fetch data from Google Sheet
    fetch('https://docs.google.com/spreadsheets/d/1iC3BUM-cCSRuSkD8JwMWCJJp1ovgdlxGi22Nmwl_7B8/edit?pli=1#gid=0')
      .then(response => response.text())
      .then(data => {
        // Parse CSV data
        const rows = data.split('\n');
        rows.forEach(row => {
          const columns = row.split(',');
          const listItem = document.createElement('li');
          listItem.textContent = columns.join(' | ');
          document.getElementById('dataList').appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>
</html>
